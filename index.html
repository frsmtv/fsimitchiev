<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>François Simitchiev</title>
    <link href="https://fonts.googleapis.com/css?family=Fira+Mono:400,700" rel="stylesheet">
    <link rel="stylesheet" href="bower_components/animate.css/animate.min.css">
    <link rel="stylesheet" href="dist/css/bundle-sass.css">
</head>
<body>

    <!--******** MAIN CONTAINER ********-->
    <div id="fullpage">
        <!--******** LOGO ********-->
        <img class="animated fadeIn" src="dist/img/francois-simitchiev-logo2.png" alt="francois simitchiev, etc..." title="francois simitchiev logo">
        <!--******** INTRO ********-->
        <div id="t" class="section">
            <span class="t-container">
                <mark>Bonjour !</mark><br>
                Mon nom est François Simitchiev<br>
                Je suis <a href="#">musicien</a> & <a href="#">développeur web</a>
            </span>
        </div> <!-- intro -->

        <!--******** MUSICIEN ********-->



    </div> <!-- fullpage -->
<script src="bower_components/jquery/dist/jquery.min.js"></script>
<script src="t.js/t.min.js"></script>
<script>

    /*<![CDATA[*/

    var fin=!1;

    function foo(){
        $('mark').eq(0).css({background:'magenta'});

    }

    $(function(){



        $('#t').t({

            speed:25,
            speed_vary:true,
            mistype:20,


            typing:function(elem,chars_total,chars_left,_char){
                if(_char=='*')foo();
            },

            fin:function(){

                if(fin==!1){
                    fin=!!1; //avoids triggering after 'add' cmd
//                    window.setTimeout(function(){$('#t').t('add','<br>Clique !');},2e4);
                    window.setInterval(function(){$('#t').find('.t-caret').toggle();},5e2);
                }

            }

        });



    });


    /*]]>*/

</script>
</body>
</html>
